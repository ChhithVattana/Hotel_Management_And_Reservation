<div class="allpage overflow-hidden">
  <div class="row h-100 p-0 m-0">
    <div class="menu-size h-100 p-0">
      <app-MenuPage></app-MenuPage>
    </div>
    <div class="col ms-2 h-100 p-0 scroll">
      <div class="row p-0 m-0 w-100" style="height: 10%">
        <div class="border size rounded bg-white"></div>
      </div>
      <div class="row p-0 m-0 w-100" style="height: 87.7vh">
        <div class="size1 border rounded bg-white">
          <div class="row p-0 m-0">
            <div class="p-0 position-relative d-flex justify-content-between">
              <div>
                <p class="fs-32 fw-700">All Room Types</p>
              </div>
              <div>
                <button
                  type="button"
                  class="btn hover-blue dblue py-2 px-3"
                  (click)="onClickAddRoomType()"
                >
                  <div class="d-flex position-relative justify-content-between">
                    <div class="icon my-auto"></div>
                    <div class="fs my-auto mx-1 fw-600">Add Room Type</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="table borders">
            <table id="customers">
              <tr class="fw-600">
                <th>No</th>
                <th>RoomType</th>
                <th>Bed Type</th>
                <th>Floor</th>
                <th>Guest</th>
                <th>Price($)</th>
                <th class="text-center">Status</th>
              </tr>
              <tr *ngFor="let item of roomData; let no = index">
                <td>{{ no + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.bedType }}</td>
                <td>{{ item.floor }}</td>
                <td>{{ item.capacity }}</td>
                <td>{{ item.price | customNumber }}</td>
                <td class="d-flex position-relative justify-content-center">
                  <div class="mx-1" style="width: 35px">
                    <div
                      class="edit d-flex justify-content-center fw-600 rounded"
                    >
                      <div class="my-auto"><div class="icon-edit"></div></div>
                    </div>
                  </div>
                  <div class="mx-1" style="width: 35px">
                    <div
                      class="add d-flex justify-content-center fw-600 rounded"
                    >
                      <div class="my-auto"><div class="icon-add"></div></div>
                    </div>
                  </div>
                  <div class="mx-1" style="width: 35px">
                    <div
                      class="delete d-flex justify-content-center fw-600 rounded"
                    >
                      <div class="my-auto"><div class="icon-delete"></div></div>
                    </div>
                  </div>
                </td>
              </tr>
              <ng-container *ngIf="isLoading">
                <tr *ngFor="let item of [].constructor(10)">
                  <td *ngFor="let item of [].constructor(7)">
                    <div >
                      <ngx-skeleton-loader [theme]="{
                        'margin': '0px',
                        'width': '100%',
                        'height': '33px',
                        'position': 'relative',
                        'display': 'flex'
                      }"
                      animation="progress"
                      ></ngx-skeleton-loader>
                    </div>
                  </td>
                </tr>
              </ng-container>
              <ng-container
                *ngFor="let item of getRange(getEmptyList()); let i = index"
              >
                <tr *ngIf="!isLoading">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td class="d-flex position-relative justify-content-center">
                    <div style="height: 35px;"></div>
                  </td>
                </tr>
              </ng-container>
            </table>
          </div>
          <div class="d-flex justify-content-end">
            <div
              class="d-flex justify-content-around fs-15"
              style="width: 400px; height: 20px"
            >
              <div class="fw-600">Previous Page</div>
              <div class="page-num active">1</div>
              <div class="page-num">2</div>
              <div class="page-num">3</div>
              <div class="page-num">4</div>
              <div class="page-num">5</div>
              <div class="page-num">6</div>
              <div class="fw-600">Next Page</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
