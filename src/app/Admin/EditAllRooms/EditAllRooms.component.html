<div class="allpage overflow-hidden">
  <div class="row h-100 p-0 m-0">
    <div class="menu-size h-100 p-0">
      <app-MenuPage></app-MenuPage>
    </div>
    <div class="col ms-2 h-100 p-0 scroll">
      <div class="row p-0 m-0 w-100" style="height: 10%">
        <div class="border size rounded bg-white"></div>
      </div>
      <div class="row p-0 m-0 w-100" style="height: 90%">
        <div class="size1 border rounded bg-white">
          <div class="d-flex">
            <div class="fw-600 hover" (click)="onClickBack()">All Rooms</div>
            <div class="mx-3">></div>
            <div class="fw-600 l-gray">Add New Room</div>
          </div>
          <div class="row p-0 m-0">
            <div class="p-0 position-relative d-flex">
              <div>
                <p class="fs-32 fw-700 my-2">
                  <i
                    class="bi bi-arrow-left-short hover"
                    (click)="onClickBack()"
                  ></i
                  >Add New Room
                </p>
              </div>
            </div>
          </div>
          <div class="px-4 py-4 d-flex flex-column justify-content-between">
            <!-- for flex fix -->
            <div class="col-md-12 col">
              <div class="d-flex flex-md-row flex-column my-0 my-md-3">
                <div class="me-md-4 me-0 col-md-4 col my-2 my-md-0 flex-fill">
                  <p class="mb-2">Room Name</p>
                  <div>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Rooms Name</option>
                      <option value="1">Master Room</option>
                      <option value="2">Prime Room</option>
                      <option value="3">Family Room</option>
                      <option value="4">Executive Room</option>
                    </select>
                  </div>
                </div>
                <div class="me-md-4 me-0 col-md-4 col my-2 my-md-0 flex-fill">
                  <p class="mb-2">Room Number</p>
                  <div>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>
                </div>
                <div class="me-md-4 me-0 col-md-4 col my-2 my-md-0 flex-fill">
                  <p class="mb-2">Price</p>
                  <div>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>
                </div>
              </div>
              <div class="d-flex flex-md-row flex-column my-0 my-md-3">
                <div class="me-md-4 me-0 col-md-4 col my-2 my-md-0 flex-fill">
                  <p class="mb-2">Room Type</p>
                  <div>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Room Type</option>
                      <option value="1">Master Room</option>
                      <option value="2">Prime Room</option>
                      <option value="3">Family Room</option>
                      <option value="4">Executive Room</option>
                    </select>
                  </div>
                </div>
                <div class="me-md-4 me-0 col-md-4 col my-2 my-md-0 flex-fill">
                  <p class="mb-2">Capacity</p>
                  <div>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Capacity</option>
                      <option value="1">Master Room</option>
                      <option value="2">Prime Room</option>
                      <option value="3">Family Room</option>
                      <option value="4">Executive Room</option>
                    </select>
                  </div>
                </div>
                <div class="me-md-4 me-0 col-md-4 col my-2 my-md-0 flex-fill">
                  <p class="mb-2">Floor</p>
                  <div>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Floor</option>
                      <option value="1">Master Room</option>
                      <option value="2">Prime Room</option>
                      <option value="3">Family Room</option>
                      <option value="4">Executive Room</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <!-- flex fix later -->
            <div class="class col-xxl-4 col-lg-5 col-xl-4 col-md-7 my-3">
              <p class="fw-600">Offering</p>
              <div class="d-flex my-3">
                <div class="form-check col-4">
                  <input
                    class="form-check-input mt-1"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Wifi</label
                  >
                </div>
                <div class="form-check col-4">
                  <input
                    class="form-check-input mt-1"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Pool</label
                  >
                </div>
                <div class="form-check col-4">
                  <input
                    class="form-check-input mt-1"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Transportation</label
                  >
                </div>
              </div>
              <div class="d-flex my-3">
                <div class="form-check col-4">
                  <input
                    class="form-check-input mt-1"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Dinner</label
                  >
                </div>
                <div class="form-check col-4">
                  <input
                    class="form-check-input mt-1"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Lunch</label
                  >
                </div>
                <div class="form-check col-4">
                  <input
                    class="form-check-input mt-1"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Breakfast</label
                  >
                </div>
              </div>
              <div class="d-flex my-3">
                <div class="form-check col-4">
                  <input
                    class="form-check-input mt-1"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Bathtub</label
                  >
                </div>
                <div class="form-check col-4">
                  <input
                    class="form-check-input mt-1"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Coffee</label
                  >
                </div>
                <div class="form-check col-4">
                  <input
                    class="form-check-input mt-1"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Extra Bed</label
                  >
                </div>
              </div>
            </div>
            <div class="d-flex mt-3">
              <div>
                <button
                  type="button"
                  class="btn hover-blue dblue py-2 px-3 me-3"
                  (click)="onClickAddNewRoom()"
                >
                  <div class="d-flex position-relative justify-content-between">
                    <div class="icon my-auto"></div>
                    <div class="fs my-auto mx-1 fw-600">Add Room</div>
                  </div>
                </button>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-red hover-dred red py-2 px-3"
                  (click)="onClickBack()"
                >
                  <div class="d-flex position-relative justify-content-between">
                    <div class="fs my-auto mx-2 px-3 fw-600">Cancel</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
