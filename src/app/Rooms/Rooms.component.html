<div class="room">
  <div class="bg-blue">
    <div class="container">
      <div
        class="row py-2 pb-5 px-2"
        *ngIf="getScreenSize() > 600; else onecard"
      >
        <div class="col-xxl-3" *ngFor="let i of data">
          <div class="card mx-auto secondAnimation">
            <div class="card-header" (click)="onClickNavigate()">
              <div
                class="bg-img room-img-1"
                [ngStyle]="{ 'background-image': 'url(' + i.image + ')' }"
              ></div>
            </div>
            <div class="card-body p-4">
              <p class="fs-lg-content blue fw-600">{{i.roomType}}</p>
              <p class="fs-content mb-0">
                {{i.roomInfo}}
              </p>
            </div>
            <div class="card-footer px-4 py-3">
              <div class="row">
                <div class="col-6 fw-700 fs-lg-content">{{i.roomPrice}}</div>
                <div class="col-6 fw-700 fs-lg-content text-end">
                  <button class="btn fw-600 blue px-3 hover-blue">
                    Book Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #onecard>
        <div class="col-xxl-3" *ngFor="let i of [1]">
          <div class="card mx-auto secondAnimation">
            <div class="card-header" (click)="onClickNavigate()">
              <div class="bg-img room-img-1"></div>
            </div>
            <div class="card-body p-4">
              <p class="fs-lg-content blue fw-600">DELUXE KING ROOM</p>
              <p class="fs-content mb-0">
                Contemporary furnishing with great views of the cityscape. King
                bedded
              </p>
            </div>
            <div class="card-footer px-4 py-3">
              <div class="row">
                <div class="col-6 fw-700 fs-lg-content">$ 60.00</div>
                <div class="col-6 fw-700 fs-lg-content text-end">
                  <button class="btn fw-600 blue px-3 hover-blue">
                    Book Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
