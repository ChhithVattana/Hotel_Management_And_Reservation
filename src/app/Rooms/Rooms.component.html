<div class="room">
  <div class="bg-blue">
    <div class="container">
      <!-- <div *ngIf="checkData() == true; else hasData">
        {{reload()}}
      </div> -->
      <div
        class="row py-2 pb-5 px-2"
        *ngIf="getScreenSize() > 600; else onecard"
      >
        <div class="col-xxl-3 px-1" *ngFor="let i of roomData.slice(0, 4)">
          <div class="card mx-auto secondAnimation">
            <div
              class="card-header"
              (click)="onClickNavigate(i)"
              (click)="onClickNewRoom(i)"
            >
              <div
                class="bg-img room-img-1"
                [ngStyle]="{ 'background-image': 'url(' + i.url + ')' }"
              ></div>
            </div>
            <div class="card-body p-3">
              <p class="fs-22 blue fw-700">{{ i.name }}</p>
              <p class="fs-content mb-0">
                {{ truncateText(i.mainDescription, 100) }}
              </p>
            </div>
            <div class="card-footer px-3 py-3">
              <div class="row">
                <div class="col-6 fs-link">
                  <b class="fw-700 fs-22">{{ i.price }}$</b>/night
                </div>
                <div class="col-6 fw-700 fs-lg-content text-end">
                  <button class="btn fw-600 blue px-2 hover-blue">
                    Book Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #onecard>
        <div class="scroll-card">
          <div class="col-xxl-3 item" *ngFor="let i of roomData.slice(0, 4)">
            <div class="card mx-auto secondAnimation">
              <div class="card-header" (click)="onClickNavigate(i)">
                <div class="bg-img room-img-1" [ngStyle]="{ 'background-image': 'url(' + i.url + ')' }"></div>
              </div>
              <div class="card-body p-4">
                <p class="fs-lg-content blue fw-600">{{ i.name }}</p>
                <p class="fs-content mb-0">
                  {{ truncateText(i.mainDescription, 100) }}
                </p>
              </div>
              <div class="card-footer px-4 py-3">
                <div class="row">
                  <div class="col-6 fw-700 fs-lg-content">{{ i.price }}$</div>
                  <div class="col-6 fw-700 fs-lg-content text-end">
                    <button class="btn fw-600 blue px-3 hover-blue">
                      Book Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
