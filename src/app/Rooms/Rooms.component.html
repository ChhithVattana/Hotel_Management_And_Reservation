<div class="room">
  <div class="bg-blue">
    <div class="container">
      <div class="row py-5 px-2">
        <div class="col-xxl-4" *ngFor="let i of [1, 2, 3]">
          <div class="card mx-auto">
            <div class="card-header">
              <div class="bg-img room-img-1"></div>
            </div>
            <div class="card-body p-4">
              <p class="fs-lg-content blue fw-600">DELUXE KING ROOM</p>
              <p class="fs-content">
                Contemporary furnishing with great views of the cityscape. King
                bedded with complimentary Wi-Fi, LED TV and a bathtub.
              </p>
            </div>
            <div class="card-footer px-4 py-3">
              <div class="row">
                <div class="col-6 fw-700 fs-lg-content">
                  $ 60.00
                </div>
                <div class="col-6 fw-700 fs-lg-content text-end">
                  <button class="btn fw-600 blue px-4">Book Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
