<div class="bg-white">
  <div class="container">
    <div class="text-center p-5">
      <h2 class="blue fw-700">Our Services</h2>
      <p class="fs-content py-4 px-7">
        Our services and facilities at Sunway Hotel Phnom Penh are the little
        added touches that help make our guests feel more at home. Because in
        the end, it's not just about the accommodation, but the entire
        experience as a whole.
      </p>
    </div>
    <div class="row px-5 py-3">
      <div *ngFor="let i of [1, 2, 3, 4, 5, 6]" class="col-xxl-4 p-1">
        <div style="overflow: hidden; border-radius: 15px">
          <div class="service-img"></div>
        </div>
      </div>
    </div>
    <div class="row py-4 pb-6">
      <div class="text-center">
        <button
          class="btn blue fw-600 px-4 hover-blue"
          (click)="onClickNavigate()"
        >
          View More
        </button>
      </div>
    </div>
  </div>
</div>
