<div class="menu">
  <div class="row">
    <div class="col-xxl-6" *ngFor="let item of data">
      <div class="row px-5 my-3">
        <div class="col-6 text-start blue fs-28 p-0">
          {{ item.name }}
        </div>
        <div class="col-6 text-end fs-28 p-0">{{ item.price }}</div>
        <div class="line"></div>
        <p class="p-0 fs-content">
          {{ item.description }}
        </p>
      </div>
    </div>
  </div>
</div>
